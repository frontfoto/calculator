<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
<div id="container">
	<div id="result"><div id="val"></div></div>
	<article id="ett" class="number"><div>1</div> </article>
	<article id="tva" class="number"><div>2</div> </article>
	<article id="tre" class="number"><div>3</div> </article>
	<article id="fyra" class="number"><div>4</div> </article>
	<article id="fem" class="number"><div>5</div></article>
	<article id="sex" class="number"><div>6</div></article>
	<article id="sju" class="number"><div>7</div></article>
	<article id="atta" class="number"><div>8</div></article>
	<article id="nio" class="number"><div>9</div></article>
	<article id="noll" class="number"><div>0</div></article>
	<article id="add" class="operator"><div>+</div></article>
	<article id="sub" class="operator"><div>-</div></article>
	<article id="dv" class="operator"><div>/</div></article>
	<article id="multi" class="operator"><div>*</div></article>
	<article id="likamed"><div>=</div></article>
	<article id="mplus" class="funct"><div>M+</div></article>
	<article id="mr" class="funct"><div>MR</div></article>
	<article id="clear"><div>C</div></article>
	<article id="mc" class="funct"><div>MC</div></article>
</div>

    <script src="js/script.js"></script>
  </body>
</html>
